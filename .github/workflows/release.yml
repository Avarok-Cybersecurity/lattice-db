name: Release

on:
  push:
    branches: [main]
    tags: ['v*']

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-wasm-js:
    name: Build WASM & JS Bundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked

      - name: Build WASM package
        run: |
          wasm-pack build crates/lattice-server \
            --target web \
            --out-dir ../../packages/lattice-db-js/wasm \
            --no-default-features \
            --features wasm

      - name: Install npm dependencies
        working-directory: packages/lattice-db-js
        run: npm install

      - name: Build TypeScript bundle
        working-directory: packages/lattice-db-js
        run: |
          npm run build:types
          npm run build:esm
          npm run build:cjs
          npm run build:minify

      - name: Copy README
        run: cp README.md packages/lattice-db-js/

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: packages/lattice-db-js
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      # Upload raw JS files for GitHub Release (individual files)
      - name: Upload JS bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: js-bundle
          path: |
            packages/lattice-db-js/dist/lattice-db.js
            packages/lattice-db-js/dist/lattice-db.esm.js
            packages/lattice-db-js/dist/lattice-db.min.js
            packages/lattice-db-js/wasm/lattice_server.js
            packages/lattice-db-js/wasm/lattice_server_bg.wasm

      # Upload full npm package for publishing
      - name: Upload npm package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: packages/lattice-db-js/

      # Also upload tarred WASM for legacy compatibility
      - name: Package WASM
        run: tar -czvf lattice-db-wasm-${{ github.ref_name }}.tar.gz -C packages/lattice-db-js/wasm .

      - name: Upload WASM tarball
        uses: actions/upload-artifact@v4
        with:
          name: wasm-package
          path: lattice-db-wasm-*.tar.gz

  build-docs:
    name: Build Documentation
    needs: build-wasm-js
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install mdbook
        run: cargo install mdbook

      - name: Build API docs
        run: cargo doc --workspace --no-deps

      - name: Build book
        run: mdbook build book

      - name: Download JS bundle
        uses: actions/download-artifact@v4
        with:
          name: js-bundle
          path: js-bundle

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build RAG example
        working-directory: examples/rag-example
        run: |
          npm install
          npm run build
        env:
          GITHUB_ACTIONS: true

      - name: Prepare pages
        run: |
          mkdir -p pages/js pages/wasm pages/chat
          cp -r target/doc pages/api
          cp -r target/book pages/book
          # Copy JS bundle to pages for CDN-style access
          # Structure: /js/lattice-db.min.js imports ../wasm/lattice_server.js
          cp js-bundle/dist/*.js pages/js/
          cp js-bundle/wasm/lattice_server.js pages/wasm/
          cp js-bundle/wasm/lattice_server_bg.wasm pages/wasm/
          # Copy RAG example to /chat/
          cp -r examples/rag-example/dist/* pages/chat/
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=book/"></head></html>' > pages/index.html

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  build-native:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release -p lattice-server --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          tar -czvf lattice-db-${{ matrix.name }}-${{ github.ref_name }}.tar.gz \
            -C target/${{ matrix.target }}/release \
            lattice-server

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive `
            -Path target/${{ matrix.target }}/release/lattice-server.exe `
            -DestinationPath lattice-db-${{ matrix.name }}-${{ github.ref_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: lattice-db-${{ matrix.name }}-*

  deploy-pages:
    name: Deploy Pages
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-npm:
    name: Publish to NPM
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-wasm-js
    runs-on: ubuntu-latest
    steps:
      - name: Download npm package
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: package

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        working-directory: package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_JS_TOKEN }}

  create-release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-docs, build-wasm-js, build-native]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/js-bundle/dist/lattice-db.js
            artifacts/js-bundle/dist/lattice-db.esm.js
            artifacts/js-bundle/dist/lattice-db.min.js
            artifacts/js-bundle/wasm/lattice_server_bg.wasm
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
