name: Release

on:
  push:
    branches: [main]
    tags: ['v*']

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install mdbook
        run: cargo install mdbook

      - name: Build API docs
        run: cargo doc --workspace --no-deps

      - name: Build book
        run: mdbook build book

      - name: Prepare pages
        run: |
          mkdir -p pages
          cp -r target/doc pages/api
          cp -r target/book pages/book
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=book/"></head></html>' > pages/index.html

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM package
        run: |
          wasm-pack build crates/lattice-server \
            --target web \
            --out-dir ../../pkg \
            --no-default-features \
            --features wasm

      - name: Package WASM
        run: tar -czvf lattice-db-wasm-${{ github.ref_name }}.tar.gz -C pkg .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-package
          path: lattice-db-wasm-*.tar.gz

  build-native:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release -p lattice-server --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          tar -czvf lattice-db-${{ matrix.name }}-${{ github.ref_name }}.tar.gz \
            -C target/${{ matrix.target }}/release \
            lattice-server

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive `
            -Path target/${{ matrix.target }}/release/lattice-server.exe `
            -DestinationPath lattice-db-${{ matrix.name }}-${{ github.ref_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: lattice-db-${{ matrix.name }}-*

  deploy-pages:
    name: Deploy Pages
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  create-release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-docs, build-wasm, build-native]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
