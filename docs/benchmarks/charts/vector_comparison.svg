<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="latticeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
    <linearGradient id="qdrantGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1F2937">
    Vector Operations: LatticeDB vs Qdrant (1000 points, 128D)
  </text>

  <!-- Legend -->
  <rect x="280" y="55" width="16" height="16" rx="3" fill="url(#latticeGrad)"/>
  <text x="302" y="67" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">LatticeDB</text>
  <rect x="390" y="55" width="16" height="16" rx="3" fill="url(#qdrantGrad)"/>
  <text x="412" y="67" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Qdrant</text>

  <!-- Chart area -->
  <g transform="translate(100, 90)">
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="220" stroke="#E5E7EB" stroke-width="1"/>
    <text x="-10" y="225" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">0</text>
    <text x="-10" y="175" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">25µs</text>
    <text x="-10" y="125" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">50µs</text>
    <text x="-10" y="75" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">75µs</text>
    <text x="-10" y="25" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">100µs</text>

    <!-- Grid lines -->
    <line x1="0" y1="175" x2="600" y2="175" stroke="#F3F4F6" stroke-width="1"/>
    <line x1="0" y1="125" x2="600" y2="125" stroke="#F3F4F6" stroke-width="1"/>
    <line x1="0" y1="75" x2="600" y2="75" stroke="#F3F4F6" stroke-width="1"/>
    <line x1="0" y1="25" x2="600" y2="25" stroke="#F3F4F6" stroke-width="1"/>

    <!-- X-axis -->
    <line x1="0" y1="220" x2="600" y2="220" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Upsert (0.59µs vs 83.32µs) - scale: max 100µs -->
    <g transform="translate(50, 0)">
      <rect x="0" y="218.7" width="40" height="1.3" rx="2" fill="url(#latticeGrad)"/>
      <rect x="50" y="36.68" width="40" height="183.32" rx="2" fill="url(#qdrantGrad)"/>
      <text x="45" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Upsert</text>
      <text x="20" y="212" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#4F46E5">0.6µs</text>
      <text x="70" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#10B981">83µs</text>
      <text x="45" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#059669">141x faster</text>
    </g>

    <!-- Retrieve (2.45µs vs 106.91µs) -->
    <g transform="translate(200, 0)">
      <rect x="0" y="214.6" width="40" height="5.4" rx="2" fill="url(#latticeGrad)"/>
      <rect x="50" y="0" width="40" height="220" rx="2" fill="url(#qdrantGrad)"/>
      <text x="45" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Retrieve</text>
      <text x="20" y="208" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#4F46E5">2.5µs</text>
      <text x="70" y="-6" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#10B981">107µs</text>
      <text x="45" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#059669">44x faster</text>
    </g>

    <!-- Scroll (19.30µs vs 87.88µs) -->
    <g transform="translate(350, 0)">
      <rect x="0" y="177.5" width="40" height="42.5" rx="2" fill="url(#latticeGrad)"/>
      <rect x="50" y="26.6" width="40" height="193.4" rx="2" fill="url(#qdrantGrad)"/>
      <text x="45" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Scroll</text>
      <text x="20" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#4F46E5">19µs</text>
      <text x="70" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#10B981">88µs</text>
      <text x="45" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#059669">4.6x faster</text>
    </g>

    <!-- Search (493.56µs vs 141.34µs) - need different scale -->
    <g transform="translate(500, 0)">
      <rect x="0" y="0" width="40" height="220" rx="2" fill="url(#latticeGrad)"/>
      <rect x="50" y="157" width="40" height="63" rx="2" fill="url(#qdrantGrad)"/>
      <text x="45" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Search*</text>
      <text x="20" y="-6" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#4F46E5">494µs</text>
      <text x="70" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#10B981">141µs</text>
      <text x="45" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Qdrant 3.5x</text>
    </g>
  </g>

  <!-- Footer note -->
  <text x="400" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">
    *Search uses different scale (max 500µs). LatticeDB wins 3 of 4 operations.
  </text>
</svg>
