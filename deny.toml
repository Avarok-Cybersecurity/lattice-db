# cargo-deny configuration for LatticeDB
# https://embarkstudios.github.io/cargo-deny/
#
# Run with: cargo deny check

[graph]
targets = []
all-features = false
no-default-features = false

[output]
feature-depth = 1

# Advisory database checks
[advisories]
# Ignore unmaintained crate warnings (transitive deps, still functional)
ignore = [
    "RUSTSEC-2024-0384", # instant - still functional
    "RUSTSEC-2024-0436", # paste - still functional (transitive)
    "RUSTSEC-2025-0012", # backoff - still functional (transitive from neo4rs)
    "RUSTSEC-2025-0134", # rustls-pemfile - used per official docs
]

# License checks
[licenses]
# List of allowed licenses (SPDX identifiers)
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "BSL-1.0",
    "CDLA-Permissive-2.0",  # webpki-roots certificate data
]

confidence-threshold = 0.8
exceptions = []

[licenses.private]
ignore = false
registries = []

# Dependency bans
[bans]
multiple-versions = "warn"
# Allow wildcards for workspace path dependencies (common pattern)
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
allow-workspace = false
deny = []
skip = []
skip-tree = []

# Source checks
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
